<!DOCTYPE html>
<html>
    <head>
        <title>Welcome!!</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./checkbox.js"></script>
    </head>
    <body >
        <form>
            <h1><u>Registration form</u> </h1>
            <div>
                <label>First Name</label>
                <input type="text" id="firstName" >
            </div>
            <br>
            <div>
                <label>Last Name</label>
                <input type="text" id="lastName" >
            </div>
            <br>
            <div>
                <label>NickName</label>
                <input type="text" id="nickName">
            </div>
            <br>

            <div>
                <label>Email</label>
                <input type="email" id="email">
            </div>
            <br>
            <div>
                <label>Password</label>
                <input type="password" id="password">
            </div>
            <br>
            <div>
                <label>Date of Birth</label>
                <input type="date" id="dateOfBirth">
            </div>
            <br>
            <div>
                <label>Gender </label>
                <input type="radio" value="male" name="gender" id="male"> Male
                <input type="radio" value="female" name="gender" id="female">Female
                <input type="radio" value="other" name="gender" id="other"> Other
            </div>
            <br>
            <div>
                <label>Mobile</label>
                <input type="number" id="mobile">
            </div>
            <br>
            <div>
                <label>Address</label>
                <textarea id="address"></textarea>
            </div >
            <br>  
            
            <div id="button">
            <button type="button" onclick="window.location.href='./submit.html'" class="submit">Submit</button>
            <button type="reset" class="reset" onclick="reset()">Reset</button>  
        </div>
            <br>
        
        </form>
        <div >
            <label id="check" ><strong>Do You want to retain the data?</strong> 
                <input type="checkbox" name="checkbox" id="checkbox" onclick="check()" >
            </label>
            
             </div>
    </body>
</html>
